<div class="container h-100">
    <div class="row justify-content-center h-100">
        <div class="col-sm-11 align-self-center text-center">

            <div class="jumbotron">
                <div class="container">
                    <h1 class="display-4">Lista de Personajes</h1>
                    <hr class="my-4" />

                    <table class="table">
                        <thead>
                            <tr>
                                <th scope="col">Imagen</th>
                                <th scope="col">Nombre</th>
                                <th scope="col"></th>
                                <th scope="col"></th>
                            </tr>
                        </thead>
                        <tbody>
                            <tr *ngFor="let character of characters">
                                <td><img [src]="character.image" style="height: 1rem;"></td>
                                <td>{{ character.name }}</td>
                                <td>Ver detalles</td>
                                <td>Agregar a favoritos</td>
                            </tr>
                        </tbody>
                    </table>
                    <div class="row">
                        <div class="col-sm"><button type="button" class="btn btn-link" *ngIf="url_previous !== null" (click)="previous(url_previous)">Anterior</button></div>
                        <div class="col-sm"><button type="button" class="btn btn-link" (click)="next(url_next)">Siguiente</button></div>
                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
