<div class="container h-100">
    <div class="row justify-content-center h-100">
        <div class="col-sm-11 align-self-center text-center">
            <div class="jumbotron">
                <div class="container" id="cuerpo">
                    <h1 class="display-4">Login</h1>
                    <hr class="my-4" />

                    <form class="mb-4" [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                        <div class="form-group">
                            <label for="exampleInputEmail1">Correo Electronico</label>
                            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" formControlName="email" />
                            <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small
                      >
                    </div>
                    <div class="form-group">
                      <label for="exampleInputPassword1">Contrase√±a</label>
                      <input
                        type="password"
                        class="form-control"
                        id="exampleInputPassword1"
                        placeholder="Password"
                        formControlName="password"
                      />
                    </div>
                    <button type="submit" class="btn btn-primary">Login con Correo</button>
                  </form>
                  <button class="btn btn-success" (click)="authWithGoogle()">
                    Login con Google
                  </button>
              </div>
          </div>

      </div>
  </div>
</div>
