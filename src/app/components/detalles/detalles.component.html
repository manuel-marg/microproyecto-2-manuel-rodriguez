<div class="container">
    <h1 class="display-4">Detalles del personaje</h1>
    <hr class="my-4" />
    <div class="row">
        <div class="col-sm mt-3">
            <img [src]="characterRev.image">
        </div>
        <div class="col-sm text-left">
            <h3 class="mt-3">{{ characterRev.name }}</h3>
            <p class="lead"> Status: {{ characterRev.status }}</p>
            <p class="lead"> Spacies: {{ characterRev.species }}</p>
            <p class="lead"> Type: {{ characterRev.type }}</p>
            <p class="lead"> Gender: {{ characterRev.gender }}</p>
            <p>
                <button type="button" *ngIf="isAuthenticated && !isFavoriteBool" class="btn btn-outline-success btn-sm" [disabled]="loading" (click)="onSubmit()"> <i class="fas fa-star"></i>  Agregar a Favoritos</button>
                <button type="button" *ngIf="isAuthenticated && isFavoriteBool" class="btn btn-outline-danger btn-sm" [disabled]="loading" (click)="deleteFavorite()"> <i class="fas fa-trash"></i>  Emiliminar de Favoritos</button>
            </p>
        </div>
    </div>
    <button type="button" class="btn btn-outline-primary btn-sm mt-5" (click)="volver()"> <i class="fas fa-arrow-left"></i>  Volver</button>
</div>
