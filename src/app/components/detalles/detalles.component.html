<div class="container">
    <h1 class="display-4">Detalles del personaje</h1>
    <hr class="my-4" />
    <div class="row">
        <div class="col-sm mt-3">
            <img [src]="character.image">
        </div>
        <div class="col-sm text-left">
            <h3 class="mt-3">{{ character.name }}</h3>
            <p class="lead"> Status: {{ character.status }}</p>
            <p class="lead"> Spacies: {{ character.species }}</p>
            <p class="lead"> Type: {{ character.type }}</p>
            <p class="lead"> Gender: {{ character.gender }}</p>
            <p>
                <button type="button" class="btn btn-outline-success btn-sm"> <i class="fas fa-star"></i>  Agregar a Favoritos</button>
            </p>
        </div>
    </div>
    <button type="button" class="btn btn-outline-primary btn-sm mt-5" (click)="volver()"> <i class="fas fa-arrow-left"></i>  Volver</button>
</div>
